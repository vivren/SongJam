<html>
    <head>
        <title>SongJam | Room {{ roomName }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/room.css')}}">
        <script type="text/javascript" charset="utf-8" src="{{url_for('static', filename='scripts/room/room.js')}}"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <div id="player"></div>
                    <div class="row">
                        <h1>Room {{ roomName }}</h1>
                        <a href="#" onclick="leave_room();">Leave room</a>
                        <h6 id="numConnected">1 Connected</h6>
                    </div>
                    <select hidden id="current">
                        <option value="0">0</option>
                    </select>
                </div>
                <div class="col-4">
                    <h4>Activity Log</h4>
                    <textarea id="activityLog" class="form-control" spellcheck="false" cols="50" rows="20"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <input id="text" size=50% placeholder="Queue song">
                    <br><br><br><br>
                    <div id="searchResults"></div>
                </div>
                <div class="col-4">
                    <h4>Queue</h4>
                    <ul id="videos"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
