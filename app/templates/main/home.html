        <div class="col-4">
            <a href=createRoom>
                <div class='card bg-dark text-white roomActionCard'>
                    <div class="card-body text-center">
                        <div class="mb-lg-3 mt-lg-3">

                    </div>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href=joinRoom>
                <div class='card bg-dark text-white roomActionCard'>
                    <div class="card-body text-center">
                        <div class="mb-lg-3 mt-lg-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">

                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-4">
            <a href=browseRoom>
                <div class='card bg-dark text-white roomActionCard'>
                    <div class="card-body text-center">
                        <div class="mb-lg-3 mt-lg-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
