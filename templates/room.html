<html>
    <head>
        <title>SongJam - Room {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var tag = document.createElement('script');
             tag.src = "https://www.youtube.com/iframe_api";
             var firstScriptTag = document.getElementsByTagName('script')[0];
             firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                playerVars: {'autoplay': 1, 'controls': 0},
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
            }

            // var done = false;
            function onPlayerStateChange(event) {
                while (event.data === YT.PlayerState.PLAYING) {
                    $('#current').text(player.getCurrentTime());
                }
            }


            // function onPlayerStateChange(event) {
            //     if (player.getCurrentTime() != 0):
            //
            //
            //     $('#current').text(event.data)

                // $('#current').text(player.getCurrentTime())


            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

                socket.on('connect', function() {
                    socket.emit('joined', {});
                       socket.emit('displayPlaylist');
                });

                socket.on('status', function(data) {
                    $('#activityLog').val($('#activityLog').val() + '<' + data.msg + '>\n');
                    $('#activityLog').scrollTop($('#activityLog')[0].scrollHeight);
                });

                socket.on('playlist', function(data) {
                    // $('#videos').append('<li>' + data.msg.split(" has been")[0] + '</li>');
                     $('#videos').empty();
                     for (let i=0; i<data.msg.length; i++){
                         $('#videos').append('<li>' + data.msg[i] + '</li>');
                     }
                    $('#activityLog').val($('#activityLog').val() + '<' + data.msg[data.msg.length - 1] + 'has been queued>\n');
                    $('#activityLog').scrollTop($('#activityLog')[0].scrollHeight);
                    // player.loadVideoById({videoId: data.msg.split("*")[1]})
                    // $('iframe').attr("src", "https://www.youtube.com/embed/" + data.msg.split("*")[1] + "?autoplay=1' allow='autoplay'")
                });

                $('#text').keypress(function(e) {
                   var code = e.keyCode || e.which;
                   if (code == 13) {
                       text = $('#text').val();
                       $('#text').val('');
                       socket.emit('addSong', {msg: text});
                       socket.emit('displayPlaylist');
                   }});
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('index') }}";
                });
            }

        </script>
    </head>
    <body>
        <h1>Song Jam - Room: {{ room }}</h1>

        <div id="player"></div>
        <div id="current">0:00</div>

        <h4>Activity Log</h4>
        <textarea id="activityLog" cols="80" rows="10"></textarea><br><br>
        <input id="text" size="80" placeholder="Queue your song here"><br><br>

        <h4>Queue</h4>
        <ul id="videos"></ul>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
