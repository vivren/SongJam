<html>
    <head>
        <title>SongJam - Room {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdn.socket.io/4.4.1/socket.io.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/api.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var tag = document.createElement('script');
             tag.src = "https://www.youtube.com/iframe_api";
             var firstScriptTag = document.getElementsByTagName('script')[0];
             firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'M7lc1UVf-VE',
                playerVars: {'autoplay': 1},
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
                });
            }

            function onPlayerReady(event) {
                event.target.playVideo();
              }

            function onPlayerStateChange(event) {
                console.log(player.getCurrentTime());
            }
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');

                socket.on('connect', function() {
                    socket.emit('joined', {});
                });

                socket.on('status', function(data) {
                    $('#activityLog').val($('#activityLog').val() + '<' + data.msg + '>\n');
                    $('#activityLog').scrollTop($('#activityLog')[0].scrollHeight);
                });

                socket.on('message', function(data) {
                    // $("iframe").attr('src', url)
                    $('#videos').append('<li>' + data.msg.split(" has been")[0] + '</li>');
                    $('#activityLog').val($('#activityLog').val() + '<' + data.msg.split("*")[0] + '>\n');
                    $('#activityLog').scrollTop($('#activityLog')[0].scrollHeight);
                    player.loadVideoById({videoId: data.msg.split("*")[1]})
                    // $('iframe').attr("src", "https://www.youtube.com/embed/" + data.msg.split("*")[1] + "?autoplay=1' allow='autoplay'")
                });

                $('#text').keypress(function(e) {
                   var code = e.keyCode || e.which;
                   if (code == 13) {
                       text = $('#text').val();
                       $('#text').val('');
                       socket.emit('queue', {msg: text});
                   }});
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('index') }}";
                });
            }


        </script>
    </head>
    <body>
        <h1>Song Jam - Room: {{ room }}</h1>

        <div id="player"></div>
        <div id="current">0:00</div>
        <div id="duration">0:00</div>

        <h4>Activity Log</h4>
        <textarea id="activityLog" cols="80" rows="10"></textarea><br><br>
        <input id="text" size="80" placeholder="Queue your song here"><br><br>

        <h4>Queue</h4>
        <ul id="videos"></ul>
        <a href="#" onclick="leave_room();">Leave this room</a>
    </body>
</html>
